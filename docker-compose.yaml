version: '3.3'
services:
  nginx:
   container_name: nginx
   image: nginx
   restart: always
   depends_on:
      - jetty
   ports:
      - 80:80
      - 443:443
   volumes:
      - ./nginx:/etc/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./logs/nginx-access.log:/var/log/nginx/access.log
   networks:
   - front

  jetty:
   container_name: jetty
   image: jetty
   restart: always
   depends_on:
       - mysql
   volumes:
       - ./web/target/xinranweb:/var/lib/jetty/webapps
   environment:
       - "JAVA_OPTIONS=-Xmx1g -Xms1g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UnlockExperimentalVMOptions -XX:+AggressiveOpts -XX:MaxGCPauseMillis=400 -XX:GCPauseIntervalMillis=8000 -XX:+PrintGCTimeStamps -XX:+PrintGCApplicationStoppedTime -XX:+PrintGCApplicationConcurrentTime -Xloggc:gc.log -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=4 -XX:GCLogFileSize=10240K"
   networks:
   - front
   - back

  mysql:
   container_name: mysql
   image: mysql/mysql-server
   environment:
    MYSQL_ROOT_PASSWORD: kidding
   ports:
   - "3306:3306"
   volumes:
   - /home/admin/data/mysql:/var/lib/mysql
   restart: always
   networks:
   - back

networks:
  front:
  back: